<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a Sphere" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Santiago Hewett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- MDL connector -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
    <!-- CSS connector -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Title -->
    <title>Volume of a Sphere</title>
  </head>
  <body>
    <!-- JS connector -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- MDL header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating the volume of a sphere</span>
        </div>
      </header>
        <!-- Volume of a Sphere image -->
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/volume_sphere.png" alt="Volume of Sphere" width="75%" height="auto"/>
              <!-- Request -->
              <h5>Enter the radius:</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          Radius (cm):
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius"
            />
            <label class="mdl-textfield__label" for="radius">Radius...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
              
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          type="Submit" onclick="calculate()"
        >
          Calculate
        </button>
        <br />
              <!-- Answer display -->
              <h4>
                <div id="volumeOfSphere"></div>
              </h4>
      </main>
    </div>
  </body>
</html>
